<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery/jquery-1.9.0.js"></script>
<script>
$(function(){

	$("button").click(function(){
		$.ajax( {
			//async: true, 						// aync or sync
			url : "/mysite2/ajax",				// URL -> get 방식일 경우 여기서 데이터 처리
			type: "get",						// get or post
			dataType: "json",					// 수신 데이터 타입
			data: '',			// post방식으로 데이터를 보낼 때 Query String ex)name=chris&no=10
			//contentType: 'application/json',	// data를 Query String 이 아닌 JSON 형식으로 보낼 때 사용 ex) {"name":"chris", "no":10}
			success: function(response){		// callback
				console.log(response);
				console.log(response + ":" + typeof response);
				console.log(response.name + ":" + response.no);
			},
			error: function(xhr, status, e){
				console.error(status + " : " + e);
			}
		});
		
	});
});
</script>
</head>
<body>
	<button>json 데이터 받아오기</button>
</body>
</html>
