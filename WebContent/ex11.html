		<script type="text/javascript">
		$(function(){
			// css2
			$("li:first-child").css("color","red"); // li element중의 첫번쨰 자식
			$("li:last-child").css("color","blue"); // li element중의 마지막 자식
			
			// css3 (인덱스는 1부터 시작)
			$("li:nth-child(2)").css("color", "green");
		});
		</script>
