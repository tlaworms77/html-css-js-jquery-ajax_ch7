<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script>
// 엘레먼트를 골라야 하는 시점 1
window.onload = function(){
	console.log("여기서 시작1");
}

// 엘레먼트를 골라야 하는 시점 2(jQuery 사용)
var $document = jQuery(document);
$document.ready(function(){
	console.log("여기서 시작2");
});

//엘레먼트를 골라야 하는 시점 3(jQuery 사용)
$(document).ready(function(){
	console.log("여기서 시작3");
});

//엘레먼트를 골라야 하는 시점 4(jQuery 사용)
$(function(){
	console.log("여기서 시작4");
});

</script>
</head>
<body>
<p>
	Element를 선택해야하는 시점
</p>
</body>
</html>
