<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	var ImageViewer = {
		_$img: null,
		_$button: null,
		_images : [ "국화:Chrysanthemum.jpg", "사막:Desert.jpg", "수국:Hydrangeas.jpg", "해파리:Jellyfish.jpg", "코알라:Koala.jpg", "등대:Lighthouse.jpg", "펭귄:Penguins.jpg", "툴립:Tulips.jpg" ],
		init : function() {
			var $img = $("p img");
			var $button = $("button"); 
			$button.click(this._onButtonClicked.bind(this));
			$img.dblclick(this._onImgDdlClicked.bind(this));
			$img.mousedown(this._onImgMouseDown.bind(this));
			
			this._$img = $img;
			this._$button = $button;
		},
		_changeImage : function() {
			// 랜덤 변수 0~ (length -1 )
			var result = Math.floor(Math.random() * this._images.length);
			console.log(this._images[result].split(':')[1]);
			var target = this._images[result].split(':');
			$('p img').attr({
				'src' : 'images/' + target[1],
				'alt' : target[0],
				'title' : target[0]
			})
		},
		_onButtonClicked : function() {
			ImageViewer._changeImage();
		},
		_onImgDdlClicked : function() {
			var altText = this._$img.attr('alt');
			alert(altText);
		},
		_onImgMouseDown : function() {
			ImageViewer._changeImage();
		}
	};

	$(function() {
		ImageViewer.init();
	});
</script>
</head>
<body>
	<button>화면을 변경</button>
	<p style="width: 500px; border: 2px solid #999; padding: 5px">
		<img style="width: 500px;" src="images/Desert.jpg" alt="사막" title="사막" />
	</p>
</body>
</html>
